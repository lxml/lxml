version: 1.0.{build}
image: Visual Studio 2019

environment:
  matrix:
  - python: 311
  - python: 311-x64
  - python: 310
  - python: 310-x64
  - python: 39
  - python: 39-x64
  - python: 27
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
  - python: 27-x64
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
  - python: 38
  - python: 38-x64
  - python: 37
  - python: 37-x64
  - python: 36
  - python: 36-x64
  - python: 35
  - python: 35-x64

  - python: 311
    arch: arm64
    env: STATIC_DEPS=true
  - python: 310
    arch: arm64
    env: STATIC_DEPS=true
  - python: 39
    arch: arm64
    env: STATIC_DEPS=true
  - python: 38
    arch: arm64
    env: STATIC_DEPS=true

install:
    - SET PATH=C:\\Python%PYTHON%;c:\\Python%PYTHON%\\scripts;%PATH%
    - ps: |
        $env:PYTHON = "C:\\Python$($env:PYTHON)"
        if (-not (Test-Path $env:PYTHON)) {
          curl -o install_python.ps1 https://raw.githubusercontent.com/matthew-brett/multibuild/11a389d78892cf90addac8f69433d5e22bfa422a/install_python.ps1
          .\\install_python.ps1
        }
        # remove the above when appveyor has proper Python 3.8 support
    - python -m pip.__main__ install -U pip wheel setuptools
    - pip install -r requirements.txt

build: off
build_script:
  - python -u setup.py bdist_wheel --static-deps
  - ps: Get-ChildItem dist\*.whl | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
  - python -u setup.py build_ext --inplace --static-deps

test: off
test_script:
  - python -u test.py -vv -p
