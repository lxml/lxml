version: 1.0.{build}

environment:
  matrix:
    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "64"
    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5.x"
      PYTHON_ARCH: "64"
    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "64"
    - PYTHON: "C:\\Python37-x64"
      PYTHON_VERSION: "3.7.x"
      PYTHON_ARCH: "64"
    - PYTHON: "C:\\Python38-x64"
      PYTHON_VERSION: "3.8.x"
      PYTHON_ARCH: "64"
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "32"
    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5.x"
      PYTHON_ARCH: "32"
    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "32"
    - PYTHON: "C:\\Python37"
      PYTHON_VERSION: "3.7.x"
      PYTHON_ARCH: "32"
    - PYTHON: "C:\\Python38"
      PYTHON_VERSION: "3.8.x"
      PYTHON_ARCH: "32"

install:
    - ps: |
        if (-not (Test-Path $env:PYTHON)) {
          curl -o install_python.ps1 https://raw.githubusercontent.com/matthew-brett/multibuild/11a389d78892cf90addac8f69433d5e22bfa422a/install_python.ps1
          .\install_python.ps1
        }
    # remove the above when appveyor has proper Python 3.8 support
    - "set PATH=%PYTHON%\\Scripts;%PATH%"
    - "%PYTHON%\\python.exe -m pip.__main__ install -U pip wheel setuptools"
    - "%PYTHON%\\python.exe -m pip install -r requirements.txt"

build: off
build_script:
  - "%PYTHON%\\python.exe -u setup.py clean"
  - "%PYTHON%\\python.exe -u setup.py build_ext --inplace --static-deps"
  - "%PYTHON%\\python.exe -u test.py -vv -p"
  - "%PYTHON%\\python.exe -u setup.py bdist_wheel --static-deps"

test: off
test_script:
  - ps: Get-ChildItem dist\*.whl | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
