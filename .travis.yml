language: python
matrix:
  allow_failures:
  - env: PYENV_VERSION=3.6.1
  - python: pypy
  - python: pypy3
  include:
  - sudo: required
    services:
      - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
  - os: linux
    python: 2.6
  - os: linux
    python: 2.7
  - os: linux
    python: 3.3
  - os: linux
    python: 3.4
  - os: linux
    python: 3.5
  - os: linux
    python: 3.6
  - os: linux
    python: pypy
  - os: linux
    python: pypy3
  - os: osx
    language: generic
    env: PYENV_VERSION=2.6.9
  - os: osx
    language: generic
    env: PYENV_VERSION=2.7.13
  - os: osx
    language: generic
    env: PYENV_VERSION=3.6.1
install:
- "travis/travisInstall.sh"
script:
- "travis/travisRun.sh"
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "wheelhouse/*.whl"
    - "dist/*.whl"
  skip_cleanup: true
  on:
    tags: true
